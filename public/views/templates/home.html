<div class="home-container" flex>

  <md-card class="home-card" layout="column" layout-align="center center">

    <md-input-container>
      <label>Select Cohortâ€¦</label>

      <md-select ng-model="home.cohort.selectedCohort">
        <md-option
          ng-repeat="cohort in home.cohort.list"
          ng-value="cohort">
          {{cohort.name}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-card-actions>
