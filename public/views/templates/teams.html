<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Teams in {{teams.cohort.selectedCohort.name}}</span>
        <span ng-show="teams.projectSelected"> : {{teams.team.focusProject.name}} Project</span>
        <span ng-show="!teams.projectSelected"> : Please Select a Project</span>
    </div>
</md-toolbar>

<md-content flex="100">
    <div ng-show="!teams.projectSelected">
        <form name="teamForm">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Select Projectâ€¦</label>

                <md-select ng-model="teams.selectedProject" ng-change="teams.getProject()">
                    <md-option ng-repeat="project in teams.team.projectsArray" ng-value="project.id" placeholder="teams.selectedProject">
                        {{project.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </form>
    </div>

    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>

      <md-whiteframe layout="column" class="md-whiteframe-1dp" flex="teams.teamWidth"  style="padding: 8px;"flex-offset="teams.teamOffsetWidth" ng-repeat="team in teams.team.teamsArray" layout-align="center start">
        <h4>{{ team.teamName }}</h4>
        <ul ng-repeat="person in team.members" layout-align="start">
          <li>{{person.personName}}</li>
        </ul>
      </md-whiteframe>

    </div>


</md-content>
