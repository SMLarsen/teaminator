<div layout="column" flex="50" flex-offset="25">

    <md-card>
        <md-card-content>
            <div layout="row">
                <div flex="30">
                    <span>Cohort: {{builder.cohort.selectedCohort.name}}</span>
                </div>
                <div flex="70">
                    <span ng-show="builder.projectBuilt">Project: {{builder.team.focusProject.name}}</span>
                    <span ng-show="builder.projectBuilt"> ({{builder.team.focusProject.team_count}} teams needed)</span>
                </div>
            </div>
        </md-card-content>
    </md-card>

    <div ng-show="!builder.projectBuilt"  layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Project name</label>
            <input ng-model="builder.team.newProject.projectName">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label># of Teams Needed</label>
            <md-select class="md-block" ng-model="builder.team.newProject.teamCount">
                <md-option ng-repeat="number in [2,3,4,5,6,7,8,9]" ng-value="{{number}}">{{number}}</md-option>
            </md-select>
        </md-input-container>
        <div layout="row" layout-align="center center">
            <md-button ng-show="!builder.projectBuilt" ng-click="builder.addProject()" class="md-raised md-primary">Add Project</md-button>
        </div>

    </div>

    <div ng-show="builder.projectBuilt" class="md-padding demo" flex="50" layout="column" layout-align="center center">
        <md-button ng-click="builder.build()" class="md-raised md-primary">Build Your Teams</md-button>
        <fieldset class="demo-fieldset" flex="90">
            <legend class="demo-legend">List of Students</legend>
            <p><em>Uncheck anyone not participating in this project</em></p>
            <div ng-repeat="student in builder.cohort.people">
                <md-checkbox ng-init="student.checked = true" ng-checked="student.checked" ng-click="builder.toggleCheck(student)">{{student.name}}</md-checkbox>
            </div>
        </fieldset>
    </div>

</div>
