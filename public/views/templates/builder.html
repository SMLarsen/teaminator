<md-card>
    <md-card-content>
        <span>Cohort: {{builder.cohort.selectedCohort.name}}</span>
    </md-card-content>
</md-card>

<div class="md-padding demo" layout="row">
    <div layout="column" flex="60">
        <div class="md-medium-tall" layout="row" layout-align="center center">
            <md-input-container >
                <label>Project Name</label>
                <input ng-model="builder.projectName" />
            </md-input-container>
        </div>
        <div layout="column" layout-align="center center" style="padding:40px" ng-cloak>
            <p># of teams needed:</p>
            <div layout="column" layout-align="center center">
                <div>
                    <md-select ng-model="builder.teamCount">
                        <md-option ng-repeat="number in [2,3,4,5,6,7,8,9]" ng-value="{{number}}">{{number}}</md-option>
                    </md-select>
                </div>
            </div>
        </div>

        <div layout="row" layout-align="center center">
            <md-button ng-click="builder.build()" class="md-raised md-primary">Build Your Groups</md-button>
            <a href="#!/manager">
                <md-button class="md-raised md-primary">Edit Cohort</md-button>
            </a>
        </div>
    </div>

    <div class="md-padding demo" flex="40">
        <div layout="row" layout-wrap layout-align="center center">
            <div layout="column" flex="90">
                <div>
                    <fieldset class="demo-fieldset">
                        <legend class="demo-legend">List of Students</legend>
                        <div ng-repeat="student in builder.cohort.people">
                            <md-checkbox ng-init="student.checked = true" ng-checked="student.checked" ng-click="builder.toggleCheck(student)">{{student.name}}</md-checkbox>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

</div>

    <!-- md-on-open="builder.loadCohorts()" -->
</div>
